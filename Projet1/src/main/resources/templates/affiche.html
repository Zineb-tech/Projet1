<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Liste Des Films</h1>
    <table class="table table-hover">
        <tr style="background-color: cadetblue">
            <th>#</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Annee Parution</th>
            <th>Categorie</th>
            <th>Acteurs</th>
            <th>Action</th>
        </tr>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td th:text="${f.categorie.nom}"></td>
            <td th:each="act:${acteurs}" th:value="${act.id}" th:text="${act.prenom}"></td>
            <td>
                <a th:href="@{/film/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Voulez vous vraiment supprimer ce film ?')">Supprimer</a>
                <a th:href="@{/film/edit/{id} (id=${f.id})}" class="btn btn-outline-dark">Modifier</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
