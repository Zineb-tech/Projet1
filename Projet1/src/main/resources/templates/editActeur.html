<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Modifier Acteur</h1>
  <form action="/acteur/update" method="post">
    <input type="hidden" name="id" th:value="${acteur.id}">
    <p>
      <label for="nom" class="form-label">Nom de l'acteur : </label>
      <input type="text" name="nom" id="nom" class="form-control" required th:value="${acteur.nom}">
    </p>
    <p>
      <label for="prenom" class="form-label">Prenom de l'acteur : </label>
      <input type="text" name="prenom" id="prenom" class="form-control" required th:value="${acteur.prenom}">
    </p>
    <p>
      <input type="submit" class="btn btn-primary" value="Modifier">
    </p>
  </form>
</div>
</body>
</html>
