<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Ajouter un nouveau film</h1>
  <form action="/film/add" method="post">
    <p>
      <label for="titre" class="form-label">Titre du film : </label>
      <input type="text" name="titre" id="titre" class="form-control" required>
    </p>
    <p>
      <label for="descrption" class="form-label">Description : </label>
      <textarea rows="5" name="description" class="form-control" id="descrption" ></textarea>
    </p>
    <p>
      <label for="annee" class="form-label">Anne√© de parution : </label>
      <input type="number" min="1950" name="anneeparution" id="annee" class="form-control" required>
    </p>
    <p>
      <label for="categories" class="form-label">Categorie : </label>
      <select name="categorie" class="form-select">
        <option th:each="cat:${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
      </select>
    </p>
    <p>
      <label for="acteurs" class="form-label">Acteurs : </label>
      <select  name="acteurs" class="form-select" multiple>
        <option th:each="act:${acteurs}" th:value="${act.id}" th:text="${act.prenom + ' ' + act.nom}"></option>
      </select>
    </p>
    <p>
      <input type="submit" class="btn btn-primary" value="Ajouter">
    </p>
  </form>
</div>
</body>
</html>
